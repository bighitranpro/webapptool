name: CD - Deploy to Production

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/bighi-tool-mmo:${{ steps.get_version.outputs.VERSION }} .
        docker build -t ${{ secrets.DOCKER_USERNAME }}/bighi-tool-mmo:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/bighi-tool-mmo:${{ steps.get_version.outputs.VERSION }}
        docker push ${{ secrets.DOCKER_USERNAME }}/bighi-tool-mmo:latest
    
    - name: Deploy to production server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.PROD_USER }}
        key: ${{ secrets.PROD_SSH_KEY }}
        script: |
          cd /opt/bighi-tool-mmo
          git pull origin main
          docker-compose pull
          docker-compose down
          docker-compose up -d
          docker-compose logs --tail=50
    
    - name: Health check
      run: |
        sleep 30
        curl -f ${{ secrets.PROD_URL }}/api/health || exit 1
    
    - name: Notify deployment success
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: 'Deployment to production succeeded! Version: ${{ steps.get_version.outputs.VERSION }}'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      if: success()
    
    - name: Notify deployment failure
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: 'Deployment to production failed!'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      if: failure()
