# Nginx configuration for BiTool Application
# Location: /etc/nginx/sites-available/bitool

# Upstream configuration for Gunicorn
upstream bitool_app {
    # Gunicorn backend on localhost:5003
    server 127.0.0.1:5003 fail_timeout=0;
    
    # Optional: Add more servers for load balancing
    # server 127.0.0.1:5004 fail_timeout=0;
    # server 127.0.0.1:5005 fail_timeout=0;
    
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=login:10m rate=3r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=addr:10m;

# Cache configuration
proxy_cache_path /var/cache/nginx/bitool levels=1:2 keys_zone=bitool_cache:10m max_size=100m inactive=60m use_temp_path=off;

# HTTP Server (redirect to HTTPS in production)
server {
    listen 80;
    listen [::]:80;
    
    server_name _;  # Replace with your domain: bitool.example.com
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Logging
    access_log /var/log/nginx/bitool_access.log;
    error_log /var/log/nginx/bitool_error.log;
    
    # Max upload size
    client_max_body_size 50M;
    client_body_buffer_size 128k;
    
    # Timeouts
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
    
    # Static files caching
    location /static/ {
        alias /home/root/webapp/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # CORS for static assets
        add_header Access-Control-Allow-Origin "*";
        
        # Compression for static files
        gzip_static on;
    }
    
    # Favicon and robots.txt
    location = /favicon.ico {
        alias /home/root/webapp/static/favicon.ico;
        access_log off;
        log_not_found off;
        expires 30d;
    }
    
    location = /robots.txt {
        alias /home/root/webapp/static/robots.txt;
        access_log off;
        log_not_found off;
    }
    
    # Health check endpoint (no logging)
    location /health {
        access_log off;
        proxy_pass http://bitool_app;
    }
    
    # API endpoints with stricter rate limiting
    location ~ ^/api/ {
        # Rate limiting
        limit_req zone=api burst=20 nodelay;
        limit_conn addr 10;
        
        # Proxy to Gunicorn
        proxy_pass http://bitool_app;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Disable buffering for real-time responses
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # Login endpoints with strict rate limiting
    location ~ ^/(login|register|auth) {
        # Strict rate limiting for auth endpoints
        limit_req zone=login burst=5 nodelay;
        limit_conn addr 5;
        
        proxy_pass http://bitool_app;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }
    
    # Main application with caching
    location / {
        # General rate limiting
        limit_req zone=general burst=50 nodelay;
        limit_conn addr 20;
        
        # Proxy to Gunicorn
        proxy_pass http://bitool_app;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header Connection "";
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Cache for static pages (optional)
        # proxy_cache bitool_cache;
        # proxy_cache_valid 200 10m;
        # proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        # add_header X-Cache-Status $upstream_cache_status;
    }
    
    # Admin panel with IP restriction (optional)
    location /admin {
        # Uncomment to restrict by IP
        # allow 192.168.1.0/24;
        # allow 10.0.0.0/8;
        # deny all;
        
        proxy_pass http://bitool_app;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

