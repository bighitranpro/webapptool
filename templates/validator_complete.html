<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validator Pro - Complete</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            background: #6c757d;
        }
        .btn-small:hover { background: #5a6268; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-card.live { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }
        .stat-card.die { background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%); }
        .stat-card.unknown { background: linear-gradient(135deg, #f2994a 0%, #f2c94c 100%); }
        .stat-card h3 { font-size: 0.9em; margin-bottom: 10px; }
        .stat-card .number { font-size: 2.5em; font-weight: bold; }
        .result-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            max-height: 400px;
            overflow-y: auto;
        }
        .result-box h3 {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .email-item {
            background: white;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .email-item.live { border-left-color: #38ef7d; }
        .email-item.die { border-left-color: #f45c43; }
        .badge {
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .badge.live { background: #d4edda; color: #155724; }
        .badge.die { background: #f8d7da; color: #721c24; }
        .badge.unknown { background: #fff3cd; color: #856404; }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            z-index: 10000;
            animation: slideIn 0.3s;
        }
        .notification.success { background: #28a745; }
        .notification.error { background: #dc3545; }
        .notification.info { background: #17a2b8; }
        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            margin: 15px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-shield-check"></i> Email Validator Pro v3.0</h1>
            <p>Độ chính xác 95-99% • 8-Layer Validation • Realtime Updates</p>
        </div>

        <!-- Input Panel -->
        <div class="panel">
            <h2><i class="fas fa-envelope"></i> Nhập Danh Sách Email</h2>
            <textarea id="emailInput" placeholder="Nhập emails (mỗi dòng 1 email hoặc ngăn cách bởi dấu phẩy)
test@gmail.com
example@yahoo.com"></textarea>
            <div style="margin-top: 15px;">
                <button class="btn" onclick="startValidation()">
                    <i class="fas fa-play"></i> Bắt Đầu Kiểm Tra
                </button>
                <button class="btn-small" onclick="clearInput()">
                    <i class="fas fa-trash"></i> Clear
                </button>
            </div>
        </div>

        <!-- Stats Panel -->
        <div class="panel" id="statsPanel" style="display:none;">
            <h2><i class="fas fa-chart-bar"></i> Thống Kê</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Tổng</h3>
                    <div class="number" id="statTotal">0</div>
                </div>
                <div class="stat-card live">
                    <h3>LIVE</h3>
                    <div class="number" id="statLive">0</div>
                </div>
                <div class="stat-card die">
                    <h3>DIE</h3>
                    <div class="number" id="statDie">0</div>
                </div>
                <div class="stat-card unknown">
                    <h3>UNKNOWN</h3>
                    <div class="number" id="statUnknown">0</div>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%">0%</div>
            </div>
        </div>

        <!-- Results Panel -->
        <div class="panel" id="resultsPanel" style="display:none;">
            <h2><i class="fas fa-list"></i> Kết Quả</h2>
            
            <!-- LIVE Emails -->
            <div class="result-box">
                <h3>
                    <span><i class="fas fa-check-circle" style="color: #38ef7d;"></i> LIVE Emails (<span id="liveCount">0</span>)</span>
                    <div>
                        <button class="btn-small" onclick="copyList('live')">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                        <button class="btn-small" onclick="exportList('live')">
                            <i class="fas fa-download"></i> Export
                        </button>
                    </div>
                </h3>
                <div id="liveList"></div>
            </div>

            <!-- DIE Emails -->
            <div class="result-box">
                <h3>
                    <span><i class="fas fa-times-circle" style="color: #f45c43;"></i> DIE Emails (<span id="dieCount">0</span>)</span>
                    <div>
                        <button class="btn-small" onclick="copyList('die')">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                        <button class="btn-small" onclick="exportList('die')">
                            <i class="fas fa-download"></i> Export
                        </button>
                    </div>
                </h3>
                <div id="dieList"></div>
            </div>

            <!-- UNKNOWN Emails -->
            <div class="result-box">
                <h3>
                    <span><i class="fas fa-question-circle" style="color: #f2994a;"></i> UNKNOWN Emails (<span id="unknownCount">0</span>)</span>
                    <div>
                        <button class="btn-small" onclick="copyList('unknown')">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                        <button class="btn-small" onclick="exportList('unknown')">
                            <i class="fas fa-download"></i> Export
                        </button>
                    </div>
                </h3>
                <div id="unknownList"></div>
            </div>
        </div>
    </div>

    <script>
        let currentResults = {
            live: [],
            die: [],
            unknown: []
        };

        // Show notification
        function showNotification(message, type = 'info') {
            const notif = document.createElement('div');
            notif.className = `notification ${type}`;
            notif.textContent = message;
            document.body.appendChild(notif);
            setTimeout(() => notif.remove(), 3000);
        }

        // Clear input
        function clearInput() {
            document.getElementById('emailInput').value = '';
        }

        // Start validation
        async function startValidation() {
            const input = document.getElementById('emailInput').value.trim();
            if (!input) {
                showNotification('Vui lòng nhập danh sách email!', 'error');
                return;
            }

            // Parse emails
            const emails = input.split(/[\n,]/).map(e => e.trim()).filter(e => e);
            if (emails.length === 0) {
                showNotification('Không tìm thấy email hợp lệ!', 'error');
                return;
            }

            // Show panels
            document.getElementById('statsPanel').style.display = 'block';
            document.getElementById('resultsPanel').style.display = 'block';

            // Reset
            currentResults = { live: [], die: [], unknown: [] };
            updateDisplay();

            // Call API
            showNotification(`Đang kiểm tra ${emails.length} emails...`, 'info');
            
            try {
                const response = await fetch('/api/validate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        emails: emails,
                        options: { use_pro_validator: true, max_workers: 20 }
                    })
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const data = await response.json();
                
                if (data.success) {
                    // Process results
                    currentResults.live = (data.results.live || []).map(r => r.email);
                    currentResults.die = (data.results.die || []).map(r => r.email);
                    currentResults.unknown = (data.results.unknown || []).map(r => r.email);
                    
                    updateDisplay();
                    showNotification('✅ Hoàn thành kiểm tra!', 'success');
                } else {
                    showNotification('❌ Lỗi: ' + data.message, 'error');
                }
            } catch (error) {
                showNotification('❌ Lỗi kết nối: ' + error.message, 'error');
            }
        }

        // Update display
        function updateDisplay() {
            const total = currentResults.live.length + currentResults.die.length + currentResults.unknown.length;
            
            // Update stats
            document.getElementById('statTotal').textContent = total;
            document.getElementById('statLive').textContent = currentResults.live.length;
            document.getElementById('statDie').textContent = currentResults.die.length;
            document.getElementById('statUnknown').textContent = currentResults.unknown.length;
            
            // Update counts
            document.getElementById('liveCount').textContent = currentResults.live.length;
            document.getElementById('dieCount').textContent = currentResults.die.length;
            document.getElementById('unknownCount').textContent = currentResults.unknown.length;
            
            // Update progress
            const progress = total > 0 ? 100 : 0;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressFill').textContent = progress + '%';
            
            // Update lists
            document.getElementById('liveList').innerHTML = currentResults.live.map(email => 
                `<div class="email-item live">
                    <span>${email}</span>
                    <span class="badge live">LIVE</span>
                </div>`
            ).join('') || '<div style="text-align:center;color:#999;">Chưa có dữ liệu</div>';
            
            document.getElementById('dieList').innerHTML = currentResults.die.map(email => 
                `<div class="email-item die">
                    <span>${email}</span>
                    <span class="badge die">DIE</span>
                </div>`
            ).join('') || '<div style="text-align:center;color:#999;">Chưa có dữ liệu</div>';
            
            document.getElementById('unknownList').innerHTML = currentResults.unknown.map(email => 
                `<div class="email-item">
                    <span>${email}</span>
                    <span class="badge unknown">UNKNOWN</span>
                </div>`
            ).join('') || '<div style="text-align:center;color:#999;">Chưa có dữ liệu</div>';
        }

        // Copy list
        function copyList(type) {
            const emails = currentResults[type];
            if (emails.length === 0) {
                showNotification('Không có email để copy!', 'error');
                return;
            }

            const text = emails.join('\n');
            navigator.clipboard.writeText(text).then(() => {
                showNotification(`✅ Đã copy ${emails.length} ${type.toUpperCase()} emails!`, 'success');
            }).catch(err => {
                showNotification('❌ Lỗi khi copy!', 'error');
            });
        }

        // Export list
        function exportList(type) {
            const emails = currentResults[type];
            if (emails.length === 0) {
                showNotification('Không có email để export!', 'error');
                return;
            }

            const text = emails.join('\n');
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `emails_${type}_${Date.now()}.txt`;
            a.click();
            URL.revokeObjectURL(url);
            
            showNotification(`✅ Đã export ${emails.length} ${type.toUpperCase()} emails!`, 'success');
        }
    </script>
</body>
</html>
