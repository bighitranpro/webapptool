<!-- Template Selector Modal -->
<div id="templateSelectorModal" class="modal">
    <div class="modal-content modal-xlarge">
        <div class="modal-header">
            <h2><i class="fas fa-layer-group"></i> Email Template System</h2>
            <span class="modal-close" onclick="closeModal('templateSelectorModal')">&times;</span>
        </div>
        
        <div class="modal-body">
            <!-- Search and Filter -->
            <div class="template-controls">
                <div class="search-box-inline">
                    <i class="fas fa-search"></i>
                    <input 
                        type="text" 
                        id="templateSearchInput" 
                        placeholder="Tìm kiếm template..."
                        onkeyup="templateManager && templateManager.searchTemplates(this.value)"
                    >
                </div>
                
                <div id="templateCategoryFilter">
                    <!-- Categories will be loaded by JS -->
                </div>
            </div>

            <!-- Template Grid -->
            <div class="template-section">
                <div id="templateGrid" class="template-grid-container">
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Đang tải templates...</p>
                    </div>
                </div>
            </div>

            <!-- Selected Template Form -->
            <div class="template-form-section" style="display: none;" id="templateFormSection">
                <div class="section-divider">
                    <span><i class="fas fa-arrow-down"></i> Template Configuration</span>
                </div>
                
                <div id="templateVariablesForm">
                    <!-- Form will be generated by JS -->
                </div>
            </div>

            <!-- Generated Output -->
            <div class="template-output-section" style="display: none;" id="templateOutputSection">
                <div class="section-divider">
                    <span><i class="fas fa-check-circle"></i> Generated Emails</span>
                </div>
                
                <div id="templateGeneratedOutput">
                    <!-- Output will be generated by JS -->
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.modal-xlarge {
    max-width: 1200px;
    width: 95%;
}

.template-controls {
    margin-bottom: 20px;
}

.search-box-inline {
    position: relative;
    margin-bottom: 15px;
}

.search-box-inline i {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #95a5a6;
}

.search-box-inline input {
    width: 100%;
    padding: 12px 15px 12px 45px;
    border: 2px solid #e0e0e0;
    border-radius: 25px;
    font-size: 14px;
    transition: all 0.3s;
}

.search-box-inline input:focus {
    border-color: var(--primary-color, #3498db);
    outline: none;
    box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
}

.template-section {
    min-height: 400px;
}

.loading-spinner {
    text-align: center;
    padding: 60px 20px;
    color: #95a5a6;
}

.loading-spinner i {
    font-size: 48px;
    margin-bottom: 15px;
}

.section-divider {
    text-align: center;
    margin: 30px 0 20px;
    position: relative;
}

.section-divider::before {
    content: '';
    position: absolute;
    left: 0;
    top: 50%;
    width: 100%;
    height: 1px;
    background: linear-gradient(90deg, transparent, #e0e0e0, transparent);
}

.section-divider span {
    position: relative;
    background: white;
    padding: 0 20px;
    color: #7f8c8d;
    font-weight: 600;
    font-size: 14px;
}

.section-divider i {
    color: var(--primary-color, #3498db);
}

.template-form-section,
.template-output-section {
    animation: fadeInUp 0.5s;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.output-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding: 15px;
    background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
    color: white;
    border-radius: 12px;
}

.output-header h3 {
    margin: 0;
    font-size: 18px;
    display: flex;
    align-items: center;
    gap: 10px;
}

.output-actions {
    display: flex;
    gap: 10px;
}

.email-list {
    max-height: 400px;
    overflow-y: auto;
    background: #f8f9fa;
    border-radius: 8px;
    padding: 15px;
}

.email-item {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 8px 0;
    border-bottom: 1px solid #e0e0e0;
}

.email-item:last-child {
    border-bottom: none;
}

.email-number {
    min-width: 40px;
    color: #95a5a6;
    font-weight: 600;
    font-size: 12px;
}

.email-address {
    font-family: 'Courier New', monospace;
    font-size: 14px;
    color: #2c3e50;
}
</style>

<script>
// Show/hide sections based on template selection
function showTemplateForm() {
    const formSection = document.getElementById('templateFormSection');
    if (formSection) {
        formSection.style.display = 'block';
        formSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
}

function showTemplateOutput() {
    const outputSection = document.getElementById('templateOutputSection');
    if (outputSection) {
        outputSection.style.display = 'block';
        outputSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
}

// Override templateManager methods to show sections
if (typeof templateManager !== 'undefined') {
    const originalRenderForm = templateManager.renderTemplateForm;
    templateManager.renderTemplateForm = function() {
        originalRenderForm.call(this);
        showTemplateForm();
    };

    const originalDisplayEmails = templateManager.displayGeneratedEmails;
    templateManager.displayGeneratedEmails = function(emails) {
        originalDisplayEmails.call(this, emails);
        showTemplateOutput();
    };
}
</script>
