<!-- Email Deduplicator Modal -->
<div id="deduplicatorModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2><i class="fas fa-clone"></i> Email Deduplicator</h2>
            <span class="modal-close" onclick="closeModal('deduplicatorModal')">&times;</span>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label><i class="fas fa-list"></i> Danh sách email</label>
                <textarea id="deduplicatorEmails" rows="8" placeholder="email1@gmail.com&#10;email2@yahoo.com"></textarea>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Phương thức</label>
                    <select id="deduplicatorMethod">
                        <option value="case_insensitive">Không phân biệt hoa thường</option>
                        <option value="exact">Trùng chính xác</option>
                        <option value="normalize">Chuẩn hóa Gmail</option>
                        <option value="smart">Smart (chọn email tốt nhất)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Chiến lược giữ</label>
                    <select id="deduplicatorKeep">
                        <option value="first">Giữ email đầu</option>
                        <option value="last">Giữ email cuối</option>
                        <option value="shortest">Giữ email ngắn nhất</option>
                        <option value="longest">Giữ email dài nhất</option>
                    </select>
                </div>
            </div>
            <button onclick="deduplicateEmails()" class="btn btn-primary btn-large">
                <i class="fas fa-broom"></i> Loại trùng
            </button>
            <div id="deduplicatorResult" class="result-container"></div>
        </div>
    </div>
</div>
