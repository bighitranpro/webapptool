<!-- Email Validator Modal -->
<div id="validatorModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2><i class="fas fa-shield-check"></i> Email Validator - LIVE/DIE Detection</h2>
            <span class="modal-close" onclick="closeModal('validatorModal')">&times;</span>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="validatorEmails">
                    <i class="fas fa-list"></i> Danh sách Email
                    <span class="label-hint">(Mỗi email một dòng)</span>
                </label>
                <textarea id="validatorEmails" rows="10" placeholder="email1@gmail.com
email2@yahoo.com
email3@outlook.com"></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="validatorWorkers">
                        <i class="fas fa-users"></i> Số luồng xử lý
                    </label>
                    <input type="number" id="validatorWorkers" value="10" min="1" max="50">
                </div>

                <div class="form-group">
                    <label for="validatorTimeout">
                        <i class="fas fa-clock"></i> Timeout (giây)
                    </label>
                    <input type="number" id="validatorTimeout" value="5" min="1" max="30">
                </div>
            </div>

            <div class="validation-options">
                <label class="checkbox-label">
                    <input type="checkbox" id="checkMX" checked>
                    <span>Kiểm tra MX Records</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="checkSMTP" checked>
                    <span>Kiểm tra SMTP Connection</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="checkDisposable" checked>
                    <span>Phát hiện Email tạm</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="checkFBCompat" checked>
                    <span>Kiểm tra Facebook Compatible</span>
                </label>
            </div>

            <button onclick="runValidator()" class="btn btn-primary btn-large">
                <i class="fas fa-play"></i> Bắt đầu kiểm tra
            </button>

            <div id="validatorProgress" class="progress-container" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="validatorProgressBar"></div>
                </div>
                <p class="progress-text" id="validatorProgressText">Đang xử lý...</p>
            </div>

            <div id="validatorResult" class="result-container"></div>
        </div>
    </div>
</div>
