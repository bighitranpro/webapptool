<!-- Email Extractor Pro Modal - Advanced 3-Column Layout -->
<div id="extractorModal" class="modal">
    <div class="modal-content modal-extractor">
        <div class="modal-header">
            <h2><i class="fas fa-search"></i> Email Extractor Pro - Trích xuất & Phân loại</h2>
            <span class="modal-close" onclick="closeModal('extractorModal')">&times;</span>
        </div>
        <div class="modal-body">
            <div class="extractor-layout">
                <!-- Column 1: INPUT -->
                <div class="extractor-column">
                    <div class="column-header">
                        <h3><i class="fas fa-file-import"></i> INPUT</h3>
                        <span class="badge" id="extractorInputCount">0</span>
                    </div>
                    
                    <div class="form-group">
                        <label>Nguồn dữ liệu:</label>
                        <select id="extractorSource" onchange="toggleExtractorSource()">
                            <option value="text">Paste Text</option>
                            <option value="file">Upload File (.txt)</option>
                            <option value="url">Từ URL/Website</option>
                        </select>
                    </div>
                    
                    <!-- Text Input -->
                    <div id="extractorTextInput" class="input-method">
                        <textarea id="extractorText" rows="15" placeholder="Paste text chứa email vào đây...
Example:
Contact us: support@company.com
Email: admin@example.com
User: john.doe@gmail.com"></textarea>
                    </div>
                    
                    <!-- File Upload -->
                    <div id="extractorFileInput" class="input-method" style="display:none;">
                        <div class="file-upload-area" onclick="document.getElementById('extractorFile').click()">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p>Click để upload file .txt</p>
                            <input type="file" id="extractorFile" accept=".txt" style="display:none;" onchange="handleFileUpload(this)">
                        </div>
                        <div id="fileInfo" class="file-info"></div>
                    </div>
                    
                    <!-- URL Input -->
                    <div id="extractorUrlInput" class="input-method" style="display:none;">
                        <input type="url" id="extractorUrl" placeholder="https://example.com/page-with-emails">
                        <button onclick="fetchFromUrl()" class="btn btn-sm btn-secondary">
                            <i class="fas fa-download"></i> Fetch Content
                        </button>
                    </div>
                    
                    <div class="extraction-options">
                        <h4><i class="fas fa-cog"></i> Options</h4>
                        <label class="checkbox-label">
                            <input type="checkbox" id="extractorRemoveDups" checked>
                            <span>Loại bỏ trùng lặp</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="extractorValidateFormat" checked>
                            <span>Validate email format</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="extractorAutoDetectLive" checked>
                            <span>Tự động check LIVE/DIE</span>
                        </label>
                    </div>
                    
                    <div class="form-group">
                        <label>Filter Domain:</label>
                        <input type="text" id="extractorDomainFilter" placeholder="gmail.com, yahoo.com (để trống = all)">
                    </div>
                    
                    <button onclick="runExtractor()" class="btn btn-success btn-large">
                        <i class="fas fa-play"></i> Bắt đầu trích xuất
                    </button>
                </div>
                
                <!-- Column 2: PROCESSING -->
                <div class="extractor-column">
                    <div class="column-header">
                        <h3><i class="fas fa-cogs"></i> PROCESSING</h3>
                        <span class="badge badge-processing" id="extractorProcessCount">0</span>
                    </div>
                    
                    <div class="processing-stats">
                        <div class="stat-row">
                            <span>Đã quét:</span>
                            <strong id="extractorScanned">0</strong>
                        </div>
                        <div class="stat-row">
                            <span>Tìm thấy:</span>
                            <strong id="extractorFound">0</strong>
                        </div>
                        <div class="stat-row">
                            <span>Hợp lệ:</span>
                            <strong id="extractorValid">0</strong>
                        </div>
                        <div class="stat-row">
                            <span>Đang check:</span>
                            <strong id="extractorChecking">0</strong>
                        </div>
                    </div>
                    
                    <div class="progress-section">
                        <div class="progress-bar-container">
                            <div class="progress-bar-fill" id="extractorProgress" style="width: 0%"></div>
                        </div>
                        <p class="progress-text" id="extractorProgressText">Chưa bắt đầu</p>
                    </div>
                    
                    <div class="processing-log" id="extractorLog">
                        <div class="log-entry"><i class="fas fa-info-circle"></i> Sẵn sàng xử lý...</div>
                    </div>
                    
                    <div class="action-buttons">
                        <button onclick="pauseExtractor()" class="btn btn-warning" id="extractorPauseBtn" disabled>
                            <i class="fas fa-pause"></i> Pause
                        </button>
                        <button onclick="stopExtractor()" class="btn btn-danger" id="extractorStopBtn" disabled>
                            <i class="fas fa-stop"></i> Stop
                        </button>
                    </div>
                </div>
                
                <!-- Column 3: RESULTS (LIVE/DIE) -->
                <div class="extractor-column">
                    <div class="results-tabs">
                        <button class="tab-btn active" onclick="switchExtractorTab('all')">
                            ALL <span class="badge" id="extractorAllCount">0</span>
                        </button>
                        <button class="tab-btn" onclick="switchExtractorTab('live')">
                            LIVE <span class="badge badge-live" id="extractorLiveCount">0</span>
                        </button>
                        <button class="tab-btn" onclick="switchExtractorTab('die')">
                            DIE <span class="badge badge-die" id="extractorDieCount">0</span>
                        </button>
                    </div>
                    
                    <!-- All Emails Tab -->
                    <div id="extractorTabAll" class="result-tab active">
                        <div class="result-header">
                            <h4>Tất cả Emails</h4>
                            <button onclick="copyExtractorResults('all')" class="btn btn-sm btn-primary">
                                <i class="fas fa-copy"></i> Copy
                            </button>
                        </div>
                        <div class="result-list" id="extractorAllList">
                            <p class="empty-state">Chưa có dữ liệu</p>
                        </div>
                    </div>
                    
                    <!-- LIVE Emails Tab -->
                    <div id="extractorTabLive" class="result-tab">
                        <div class="result-header">
                            <h4>LIVE Emails</h4>
                            <button onclick="copyExtractorResults('live')" class="btn btn-sm btn-success">
                                <i class="fas fa-copy"></i> Copy
                            </button>
                        </div>
                        <div class="result-list" id="extractorLiveList">
                            <p class="empty-state">Chưa có email LIVE</p>
                        </div>
                    </div>
                    
                    <!-- DIE Emails Tab -->
                    <div id="extractorTabDie" class="result-tab">
                        <div class="result-header">
                            <h4>DIE Emails</h4>
                            <button onclick="copyExtractorResults('die')" class="btn btn-sm btn-danger">
                                <i class="fas fa-copy"></i> Copy
                            </button>
                        </div>
                        <div class="result-list" id="extractorDieList">
                            <p class="empty-state">Chưa có email DIE</p>
                        </div>
                    </div>
                    
                    <div class="export-actions">
                        <button onclick="exportExtractorResults('txt')" class="btn btn-secondary">
                            <i class="fas fa-file-download"></i> Export TXT
                        </button>
                        <button onclick="exportExtractorResults('csv')" class="btn btn-secondary">
                            <i class="fas fa-file-csv"></i> Export CSV
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</style>
