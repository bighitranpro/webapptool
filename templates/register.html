<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BI GHI TOOL MMO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/i18n.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0a0e27;
            --secondary: #1a1f3a;
            --accent: #f39c12;
            --accent-hover: #e67e22;
            --success: #27ae60;
            --danger: #e74c3c;
            --text: #ecf0f1;
            --text-secondary: #95a5a6;
            --border: #2c3e50;
            --shadow: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1419 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(243, 156, 18, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(52, 152, 219, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, 10px) rotate(90deg); }
            50% { transform: translate(0, 20px) rotate(180deg); }
            75% { transform: translate(-10px, 10px) rotate(270deg); }
        }

        body::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(243, 156, 18, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(243, 156, 18, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
        }

        .register-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .register-card {
            background: rgba(26, 31, 58, 0.95);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 
                0 20px 60px var(--shadow),
                0 0 0 1px rgba(243, 156, 18, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(243, 156, 18, 0.1);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--accent-hover), var(--accent));
            background-size: 200% 100%;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            box-shadow: 
                0 10px 30px rgba(243, 156, 18, 0.3),
                0 0 0 10px rgba(243, 156, 18, 0.1);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .brand-name {
            font-size: 28px;
            font-weight: 800;
            color: var(--text);
            margin-bottom: 5px;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(135deg, var(--accent), #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand-tagline {
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            color: var(--text);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .form-group:focus-within label {
            color: var(--accent);
            transform: translateX(2px);
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
            font-size: 18px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .form-control:focus + .input-icon,
        .input-wrapper:focus-within .input-icon {
            color: var(--accent-hover);
            transform: translateY(-50%) scale(1.1);
        }

        .form-control {
            width: 100%;
            padding: 16px 18px 16px 55px;
            background: rgba(10, 14, 39, 0.5);
            border: 2px solid rgba(243, 156, 18, 0.1);
            border-radius: 12px;
            color: var(--text);
            font-size: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform, box-shadow;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(10, 14, 39, 0.7);
            box-shadow: 0 0 0 4px rgba(243, 156, 18, 0.1), 0 4px 12px rgba(243, 156, 18, 0.2);
            transform: translateY(-2px);
        }
        
        .form-control:active {
            transform: translateY(0);
        }

        .form-control::placeholder {
            color: var(--text-secondary);
        }

        .terms {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            font-size: 13px;
            color: var(--text-secondary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .terms input[type="checkbox"] {
            margin-right: 10px;
            cursor: pointer;
            transform: scale(1);
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .terms input[type="checkbox"]:active {
            transform: scale(0.9);
        }

        .terms a {
            color: var(--accent);
            text-decoration: none;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .terms a:hover {
            text-decoration: underline;
            color: var(--accent-hover);
        }
        
        .terms a:active {
            transform: scale(0.98);
        }

        .btn-register {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 25px rgba(243, 156, 18, 0.3);
            position: relative;
            overflow: hidden;
            will-change: transform, box-shadow;
        }

        .btn-register::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-register:hover::before {
            left: 100%;
        }

        .btn-register:hover {
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 15px 35px rgba(243, 156, 18, 0.4);
        }

        .btn-register:active {
            transform: translateY(0) scale(0.98);
            transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Mobile touch feedback */
        @media (hover: none) and (pointer: coarse) {
            .btn-register:active {
                transform: scale(0.97);
                box-shadow: 0 8px 20px rgba(243, 156, 18, 0.35);
            }
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: rgba(243, 156, 18, 0.1);
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .divider-text {
            color: var(--text-secondary);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .login-link {
            text-align: center;
        }

        .login-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-block;
        }

        .login-link a:hover {
            color: var(--accent-hover);
            transform: translateX(3px);
        }
        
        .login-link a:active {
            transform: scale(0.98);
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 14px;
            display: none;
            animation: slideDown 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .alert-error {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: #e74c3c;
        }

        .alert-success {
            background: rgba(39, 174, 96, 0.1);
            border: 1px solid rgba(39, 174, 96, 0.3);
            color: #27ae60;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading .spinner {
            display: inline-block;
        }

        .loading .btn-text {
            display: none;
        }

        /* Language Selector */
        .language-selector-register {
            position: absolute;
            top: 30px;
            right: 30px;
            z-index: 100;
        }

        @media (max-width: 768px) {
            .language-selector-register {
                top: 15px;
                right: 15px;
            }
            
            .register-card {
                padding: 40px 30px;
            }
        }

        /* Comprehensive Mobile Responsive Styles for Register Page */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .register-container {
                max-width: 100%;
                padding: 10px;
            }

            .register-card {
                padding: 30px 20px;
                border-radius: 15px;
            }

            .logo-section {
                margin-bottom: 25px;
            }

            .logo {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }

            .brand-name {
                font-size: 24px;
                margin: 15px 0 5px;
            }

            .brand-tagline {
                font-size: 12px;
            }

            .form-row {
                flex-direction: column;
                gap: 15px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-group label {
                font-size: 13px;
                margin-bottom: 6px;
            }

            .form-group input,
            .form-group .form-control {
                padding: 12px 15px;
                font-size: 15px;
            }

            .btn-register {
                padding: 14px;
                font-size: 15px;
                margin-top: 10px;
            }

            .terms {
                padding: 12px;
                font-size: 12px;
            }

            .terms label {
                font-size: 12px;
            }

            .divider {
                margin: 20px 0;
            }

            .login-link {
                font-size: 12px;
                margin-top: 20px;
            }

            .alert {
                padding: 12px 15px;
                font-size: 13px;
                margin-bottom: 20px;
            }

            /* Language selector mobile */
            .language-selector-register .current-language {
                padding: 8px 12px;
                font-size: 13px;
            }

            .language-selector-register .lang-name {
                display: none;
            }

            .language-selector-register .current-language .flag {
                font-size: 20px;
                margin-right: 5px;
            }

            .language-dropdown {
                right: 0;
                left: auto;
                min-width: 160px;
            }
        }

        /* Extra small devices */
        @media (max-width: 375px) {
            .register-card {
                padding: 25px 15px;
            }

            .logo {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .brand-name {
                font-size: 20px;
            }

            .form-group input,
            .form-group .form-control {
                padding: 10px 12px;
                font-size: 14px;
            }

            .btn-register {
                padding: 12px;
                font-size: 14px;
            }

            .language-selector-register {
                top: 10px;
                right: 10px;
            }
        }

        /* Touch optimization */
        @media (hover: none) and (pointer: coarse) {
            .form-group input,
            .form-group .form-control,
            .btn-register,
            .terms label {
                min-height: 44px;
            }
        }
    </style>
</head>
<body>
    <!-- Language Selector -->
    <div class="language-selector language-selector-register">
        <button class="current-language">
            <span class="flag">üáªüá≥</span>
            <span class="lang-name">Ti·∫øng Vi·ªát</span>
            <i class="fas fa-chevron-down"></i>
        </button>
        <div class="language-dropdown">
            <a href="#" class="lang-option active" data-lang="vi">
                <span class="flag">üáªüá≥</span>
                <div class="lang-info">
                    <div class="lang-name">Ti·∫øng Vi·ªát</div>
                    <div class="lang-code">VI</div>
                </div>
            </a>
            <a href="#" class="lang-option" data-lang="en">
                <span class="flag">üá¨üáß</span>
                <div class="lang-info">
                    <div class="lang-name">English</div>
                    <div class="lang-code">EN</div>
                </div>
            </a>
        </div>
    </div>

    <div class="register-container">
        <div class="register-card">
            <div class="logo-section">
                <div class="logo">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1 class="brand-name">BI GHI TOOL</h1>
                <p class="brand-tagline" data-i18n="register.subtitle">Create Your Account</p>
            </div>

            <div class="alert alert-error" id="alertBox"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="username" data-i18n="register.username">Username</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input 
                            type="text" 
                            id="username" 
                            class="form-control" 
                            data-i18n-placeholder="register.username_placeholder"
                            placeholder="Enter username"
                            required
                            minlength="3"
                            maxlength="50"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" data-i18n="register.email">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-control" 
                            data-i18n-placeholder="register.email_placeholder"
                            placeholder="Enter email"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" data-i18n="register.password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-control" 
                            data-i18n-placeholder="register.password_placeholder"
                            placeholder="Enter password"
                            required
                            minlength="6"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" data-i18n="register.confirm_password">Confirm Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            class="form-control" 
                            data-i18n-placeholder="register.confirm_password_placeholder"
                            placeholder="Confirm password"
                            required
                        >
                    </div>
                </div>

                <div class="terms">
                    <input type="checkbox" id="agreeTerms" required>
                    <label for="agreeTerms">
                        <span data-i18n="register.agree">I agree to the</span>
                        <a href="#" data-i18n="register.terms">Terms & Conditions</a>
                    </label>
                </div>

                <button type="submit" class="btn-register" id="registerBtn">
                    <span class="spinner" style="display: none;"></span>
                    <span class="btn-text" data-i18n="register.register_button">Create Account</span>
                </button>
            </form>

            <div class="divider">
                <span class="divider-text" data-i18n="register.or">OR</span>
            </div>

            <div class="login-link">
                <span data-i18n="register.have_account">Already have an account?</span>
                <a href="/login" data-i18n="register.login">Login here</a>
            </div>
        </div>
    </div>

    <!-- Translation Scripts -->
    <script src="{{ url_for('static', filename='js/translations/vi.js') }}"></script>
    <script src="{{ url_for('static', filename='js/translations/en.js') }}"></script>
    <script src="{{ url_for('static', filename='js/i18n.js') }}"></script>

    <script>
        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        const alertBox = document.getElementById('alertBox');

        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;

            // Validation
            if (!username || !email || !password || !confirmPassword) {
                showAlert('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp');
                return;
            }

            if (password.length < 6) {
                showAlert('M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±');
                return;
            }

            if (!agreeTerms) {
                showAlert('B·∫°n ph·∫£i ƒë·ªìng √Ω v·ªõi ƒëi·ªÅu kho·∫£n s·ª≠ d·ª•ng');
                return;
            }

            // Show loading
            registerBtn.classList.add('loading');
            registerBtn.disabled = true;
            const spinner = registerBtn.querySelector('.spinner');
            spinner.style.display = 'inline-block';

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('ƒêƒÉng k√Ω th√†nh c√¥ng! ƒêang chuy·ªÉn ƒë·∫øn trang ƒëƒÉng nh·∫≠p...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showAlert(data.message || 'ƒêƒÉng k√Ω th·∫•t b·∫°i. Vui l√≤ng th·ª≠ l·∫°i.');
                }
            } catch (error) {
                showAlert('L·ªói k·∫øt n·ªëi. Vui l√≤ng th·ª≠ l·∫°i.');
                console.error('Register error:', error);
            } finally {
                registerBtn.classList.remove('loading');
                registerBtn.disabled = false;
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
