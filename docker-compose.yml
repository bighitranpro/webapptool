version: '3.8'

services:
  # Email Validator Pro Application
  email-validator-pro:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: email-validator-pro
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      - ./email_tool.db:/app/email_tool.db
      - ./logs:/app/logs
    networks:
      - email-validator-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 512M

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: email-validator-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - email-validator-pro
    networks:
      - email-validator-network
    profiles:
      - with-nginx

networks:
  email-validator-network:
    driver: bridge

volumes:
  email-validator-data:
    driver: local
